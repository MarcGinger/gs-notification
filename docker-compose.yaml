version: '3.8'

services:
  opa:
    image: openpolicyagent/opa:latest
    container_name: opa
    ports:
      - '8181:8181'
    volumes:
      # Mount the repository policies folder into the container so OPA can load and watch policies.
      - ./policies:/policies:ro
    command: >
      run --server --addr :8181 --watch /policies
    restart: unless-stopped
    # Optional: adjust resources/limits if needed
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M
